apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-python-deployment
  labels:
    app: pyt-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pyt-app
  template:
    metadata:
      labels:
        app: pyt-app
    spec:
      containers:
      - name: python-app
        image: livevil8/python-sample:v1
        ports:
        - containerPort: 8000
